<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Rick and Morty</title>
</head>

<body>
  <!-- <div class="container"> -->
    <header>
      <img src="./img/nome.png" alt="logo" class="logo">
      <ul>
        <li>
          <a href="#">Personagens</a>
        </li>

        <li>
          <a href="#">Episódios</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="chars">
        

        <div class="filters">
          <input type="text" id="search" placeholder="Filter by name..." class="filter">
          <select name="species" id="species" class="filter">
            <option value="" default>
              Species
            </option>
            <option value="animal">Animal</option>
            <option value="alien">Alien</option>
            <option value="disease">Doença</option>
            <option value="unknown">Desconhecido</option>
            <option value="human">Humano</option>
            <option value="humanoid">Humanoide</option>
            <option value="mythological">Mitologico</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="robot">Robo</option>
          </select>
          <select name="gender" id="gender" class="filter">
            <option value="">
              Genero
            </option>
            <option value="female">Feminino</option>
            <option value="male">Masculino</option>
            <option value="genderless">Sem Genero</option>
            <option value="unknown">Desconhecido</option>
          </select>
          <select name="status" id="status" class="filter">
            <option value="">
              Status
            </option>
            <option value="alive">Vivo</option>
            <option value="dead">Morto</option>
            <option value="unknown">Desconhecido</option>
          </select>
        </div>

        <div class="chars-container">

          <!-- <div class="char">
            <img src="./img/rick.png" alt="">
            <div class="char-info">
              <h3>Rick Sanchez</h3>
              <span>Humano</span>
            </div>
          </div> -->

        </div>

        <button id="load-more">
          Carregar mais
        </button>
      </section>
    </main>
    <footer>
      <nav>Copyright © 2023 | Genivania Macedo</nav>
    </footer>
  <!-- </div> -->

  <script src="app.js"></script>

  
</body>

</html>
